<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dijkstra Backpack Problem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1>Dijkstra Backpack Problem</h1>
<form action="/solve" method="post">
    <label for="weights">Weights (comma-separated):</label>
    <input type="text" id="weights" name="weights" required>
    <br>
    <label for="values">Values (comma-separated):</label>
    <input type="text" id="values" name="values" required>
    <br>
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" required>
    <br>
    <button type="submit"><i class="fas fa-play"></i> Solve</button>
</form>
</body>
</html>
